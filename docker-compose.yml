version: "3.7"
services:
  vaultd:
    build: .
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
    environment:
      - VAULTD_LOG_LEVEL=all
    networks:
      - vaultnet
    depends_on:
      - db

  db:
    image: postgres:latest
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
    networks:
      - vaultnet

  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8083:80"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"

networks:
  vaultnet:

volumes:
  db-data:
