name: Go
on:
  push:
    branches:
      - master
      - feature/*
  pull_request:
    branches:
      - master
jobs:
  test:
    name: Test all
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: 1.12
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v1.0.0
      - name: Test
        run: go test -v -race -tags tests ./...
